#[SENDER via SSH and FTPS]
SSHRemotePort:22
FTPSRemotePort:21
Debugging:OFF
Method:ssh
#StrictHostKeyChecking [yes], [no], [default]
StrictHostKeyChecking:default
ChannelSftp:OVERWRITE
